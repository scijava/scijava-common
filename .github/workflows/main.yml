name: Java CI

on: push

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven using GitHub Actions (test16)
        run: |
          curl -fsLO https://raw.githubusercontent.com/scijava/scijava-scripts/github-actions/github-action-build.sh
          sh github-action-build.sh
        env:
          secure_env: ${{github.secret.github_token}}
          pull_request: ${{github.event.number}}
          repo_fork: ${{github.repository}}
          runner_os: ${{runner.os}}
          git_branch: ${{github.head_ref}}
          python_version: ${{matrix.python-version}}
